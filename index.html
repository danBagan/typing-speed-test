<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typing Speed Test</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="/imgs/favicon.ico" />
    </head>
    <body>
        <div class="container">
            <h1>Typing Speed Test</h1>
            <div id="text-display"></div>
            <textarea id="input-field" placeholder="Start typing here..."
                disabled></textarea>
            <button id="start-btn">Start Test</button>
            <div id="stats">
                <p>Time: <span id="timer">60</span>s</p>
                <p>WPM: <span id="wpm">0</span></p>
                <p>Accuracy: <span id="accuracy">100</span>%</p>
            </div>
        </div>

        <!-- Modal HTML -->
        <div id="result-modal" class="modal">
            <div class="modal-content">
                <h2 id="modal-title">ðŸŽ‰ Test Complete!</h2>
                <div class="result-stats">
                    <div class="stat-box">
                        <p class="stat-label">Words Per Minute</p>
                        <p class="stat-value" id="modal-wpm">0</p>
                    </div>
                    <div class="stat-box">
                        <p class="stat-label">Accuracy</p>
                        <p class="stat-value" id="modal-accuracy">0%</p>
                    </div>
                    <div class="stat-box">
                        <p class="stat-label">Time</p>
                        <p class="stat-value" id="modal-time">60s</p>
                    </div>
                </div>
                <button id="close-modal-btn">Try Again</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
